name: Build and deploy .NET Core application to Web App pinklet20250616095532 with API Management Service pinkletapi-pinklet
on:
  push:
    branches:
    - develop
env:
  AZURE_WEBAPP_NAME: pinklet20250616095532
  AZURE_WEBAPP_PACKAGE_PATH: ./publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: pinklet20250616095532ResourceGroup
  AZURE_APIM_SERVICENAME: pinkletapi
  AZURE_APIM_API_ID: pinklet
  AZURE_APIM_APPSERVICEURL: https://pinklet20250616095532-e9esbjhtfbbhfrfe.canadacentral-01.azurewebsites.net
  SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION: 5.6.3
  SWASHBUCKLE_DOTNET_CORE_VERSION: 3.1.x
  API_IMPORT_SPECIFICATION_PATH: ./pinklet/publish/swagger.json
  API_IMPORT_DLL: ./pinklet/bin/Release/net9.0/pinklet.dll
  API_IMPORT_VERSION: v1
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 9.0.x
  WORKING_DIRECTORY: ./pinklet
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Setup SwashBuckle .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.SWASHBUCKLE_DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}
    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Test
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build
    - name: Publish
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Install Swashbuckle CLI .NET Global Tool
      run: dotnet tool install --global Swashbuckle.AspNetCore.Cli --version ${{ env.SWASHBUCLE_ASPNET_CORE_CLI_PACKAGE_VERSION }}
      working-directory: ${{ env.WORKING_DIRECTORY }}
    - name: Run API in background
      run: |
       dotnet run --no-build --configuration ${{ env.CONFIGURATION }} &
       echo $! > dotnetapp.pid
      working-directory: ${{ env.WORKING_DIRECTORY }}
    - name: Wait and fetch Swagger JSON
      run: |
       sleep 15
       mkdir -p ./pinklet/publish
       curl http://localhost:5000/swagger/v1/swagger.json --output ${{ env.API_IMPORT_SPECIFICATION_PATH }}
    - name: Print Swagger JSON
      run: cat ${{ env.API_IMPORT_SPECIFICATION_PATH }}
    - name: Upload Swagger JSON as artifact
      uses: actions/upload-artifact@v4
      with:
        name: swagger
        path: ${{ env.API_IMPORT_SPECIFICATION_PATH }}
    - name: Kill background .NET app
      run: |
       kill $(cat dotnetapp.pid) || true
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.pinkletapi_SPN }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Download Swagger JSON
      uses: actions/download-artifact@v4
      with:
        name: swagger
        path: ./pinklet/publish
    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" --service-name "${{ env.AZURE_APIM_SERVICENAME }}" --api-id "${{ env.AZURE_APIM_API_ID }}" --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" --specification-format OpenApi --subscription-required false
    - name: logout
      run: >
        az logout
